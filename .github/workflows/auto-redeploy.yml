name: Auto Redeploy

on:
  schedule:
    - cron: "0 0 * * *"  # codziennie o północy czasu UTC
  workflow_dispatch:  # Możesz też ręcznie uruchomić workflow

jobs:
  redeploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.FG_PAT_TEAMAQA_BOOKSTOREAPI_366_DAYS  }}

      - name: Create fake commit
        run: |
          echo "Redeploy triggered at $(date)" >> redeploy.txt
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions Bot"
          git add redeploy.txt
          git commit -m "Auto redeploy trigger [skip ci]" || echo "No changes to commit"

      - name: Set remote with PAT
        run: git remote set-url origin https://x-access-token:${{ secrets.FG_PAT_TEAMAQA_BOOKSTOREAPI_366_DAYS }}@github.com/${{ github.repository }}.git

      - name: Push changes
        run: git push
